<div class="delay-form-field-component">
  <mat-form-field appearance="outline">
    <mat-label>Delay</mat-label>
    <input matInput
      [(ngModel)]="delay"
      placeholder="e.g. 100"
      type="number"
    >
    <span matSuffix>
      <span>ms</span>
      <mat-icon>speed</mat-icon>
    </span>
  </mat-form-field>
</div>
