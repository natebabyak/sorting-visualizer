<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span>Time Complexity</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <mat-card-header>
                <mat-card-title>
                    <span>Best</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span>{{ timeComplexity.best }}</span>
            </mat-card-content>
        </div>
        <div>
            <mat-card-header>
                <mat-card-title>
                    <span>Average</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span>{{ timeComplexity.average }}</span>
            </mat-card-content>
        </div>
        <div>
            <mat-card-header>
                <mat-card-title>
                    <span>Worst</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span>{{ timeComplexity.worst }}</span>
            </mat-card-content>
        </div>
    </mat-card-content>
</mat-card>
