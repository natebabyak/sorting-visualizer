<div class="theme-menu-component">
  <button
    mat-icon-button
    class="clickable"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>{{ getTheme() | themeIcon }}</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    @for (theme of getThemes(); track theme) {
      <button
        mat-menu-item
        class="clickable"
        (click)="setTheme(theme)"
      >
        <mat-icon>{{ theme | themeIcon }}</mat-icon>
        {{ theme | titlecase }}
      </button>
    }
  </mat-menu>
</div>
